$schema: "https://moonrepo.dev/schemas/project.json"

language: "rust"
stack: "backend"
type: "library"

tasks:
  install:
    command: "cargo fetch"

  build:
    command: "cargo build"
    inputs:
      - "src/**/*"
      - "examples/**/*"
      - "tests/**/*"
      - "Cargo.toml"
      - "/Cargo.toml"
      - "/Cargo.lock"

  check:
    command: "cargo check"
    inputs:
      - "src/**/*"
      - "examples/**/*"
      - "tests/**/*"
      - "Cargo.toml"
      - "/Cargo.toml"
      - "/Cargo.lock"

  test:
    command: "cargo test"
    inputs:
      - "src/**/*"
      - "examples/**/*"
      - "tests/**/*"
      - "Cargo.toml"
      - "/Cargo.toml"
      - "/Cargo.lock"
