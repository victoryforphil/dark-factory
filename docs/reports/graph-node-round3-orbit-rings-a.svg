<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <defs>
    <!-- Subtle glow for the product core -->
    <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Card drop shadow -->
    <filter id="cardDrop" x="-3%" y="-3%" width="106%" height="114%">
      <feDropShadow dx="0" dy="1" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <!-- Grid dot pattern -->
    <pattern id="gridDots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.6" fill="#1e2e3e"/>
    </pattern>
  </defs>

  <!-- ===== BACKGROUND ===== -->
  <rect width="960" height="520" fill="#0c1018"/>
  <!-- Dot grid overlay -->
  <rect width="960" height="520" fill="url(#gridDots)"/>

  <!-- ===== TITLE BAR ===== -->
  <text x="28" y="32" fill="#c8d8ea" font-family="'SF Mono', Menlo, monospace" font-size="15" font-weight="600" letter-spacing="1">ORBIT RINGS</text>
  <text x="160" y="32" fill="#3e5468" font-family="'SF Mono', Menlo, monospace" font-size="11">round 3 · evolution A</text>
  <!-- Thin separator -->
  <line x1="28" y1="42" x2="932" y2="42" stroke="#1a2634" stroke-width="1"/>

  <!-- ===== MAIN FRAME ===== -->
  <rect x="20" y="48" width="920" height="434" rx="6" fill="none" stroke="#182430" stroke-width="1.5"/>

  <!-- ===== PRODUCT CORE ===== -->
  <!-- Orbit ring 1 (inner — variants) -->
  <rect x="174" y="138" width="252" height="252" rx="126" fill="none" stroke="#263848" stroke-width="1.5" stroke-dasharray="6 4"/>
  <!-- Orbit ring 2 (outer — actors) -->
  <rect x="112" y="76" width="376" height="376" rx="188" fill="none" stroke="#1e2e3c" stroke-width="1" stroke-dasharray="3 6"/>

  <!-- Core node -->
  <rect x="264" y="224" width="72" height="72" rx="36" fill="#12202e" stroke="#4aa8e0" stroke-width="2" filter="url(#coreGlow)"/>
  <!-- Core inner pip -->
  <rect x="288" y="248" width="24" height="24" rx="12" fill="#1a3048" stroke="#4aa8e0" stroke-width="1"/>
  <!-- Core label -->
  <text x="300" y="316" fill="#4aa8e0" font-family="'SF Mono', Menlo, monospace" font-size="10" text-anchor="middle" font-weight="600">PRODUCT</text>
  <text x="300" y="330" fill="#6a8ca8" font-family="'SF Mono', Menlo, monospace" font-size="9" text-anchor="middle">prd_2o02efhj</text>

  <!-- ===== ORBIT LABEL: VARIANTS ===== -->
  <text x="178" y="134" fill="#2c4a60" font-family="'SF Mono', Menlo, monospace" font-size="8" letter-spacing="2">VARIANTS</text>

  <!-- ===== ORBIT LABEL: ACTORS ===== -->
  <text x="118" y="72" fill="#222e3a" font-family="'SF Mono', Menlo, monospace" font-size="8" letter-spacing="2">ACTORS</text>

  <!-- ===== VARIANT NODE: default ===== -->
  <!-- Connector to core -->
  <line x1="336" y1="260" x2="436" y2="260" stroke="#3a5a74" stroke-width="1" stroke-dasharray="4 3"/>
  <!-- Node -->
  <rect x="436" y="236" width="140" height="48" rx="3" fill="#141e28" stroke="#c4a050" stroke-width="1.5" filter="url(#cardDrop)"/>
  <!-- Accent bar left -->
  <rect x="436" y="236" width="3" height="48" rx="1" fill="#c4a050"/>
  <!-- Label -->
  <text x="450" y="256" fill="#dcc882" font-family="'SF Mono', Menlo, monospace" font-size="11" font-weight="500">default</text>
  <!-- Status -->
  <rect x="450" y="264" width="42" height="14" rx="2" fill="#2a1c14" stroke="#8a6030" stroke-width="0.7"/>
  <text x="458" y="274" fill="#c08050" font-family="'SF Mono', Menlo, monospace" font-size="8">dirty</text>
  <!-- Type label -->
  <text x="542" y="274" fill="#384858" font-family="'SF Mono', Menlo, monospace" font-size="7">VAR</text>

  <!-- ===== VARIANT NODE: clone_0000 ===== -->
  <!-- Connector to core -->
  <line x1="300" y1="224" x2="300" y2="156" stroke="#3a5a74" stroke-width="1" stroke-dasharray="4 3"/>
  <line x1="300" y1="156" x2="380" y2="156" stroke="#3a5a74" stroke-width="1" stroke-dasharray="4 3"/>
  <!-- Node -->
  <rect x="380" y="132" width="140" height="48" rx="3" fill="#141e28" stroke="#4a9a6a" stroke-width="1.5" filter="url(#cardDrop)"/>
  <!-- Accent bar left -->
  <rect x="380" y="132" width="3" height="48" rx="1" fill="#4a9a6a"/>
  <!-- Label -->
  <text x="394" y="152" fill="#7acc9a" font-family="'SF Mono', Menlo, monospace" font-size="11" font-weight="500">clone_0000</text>
  <!-- Status -->
  <rect x="394" y="160" width="46" height="14" rx="2" fill="#142a1a" stroke="#3c7a4c" stroke-width="0.7"/>
  <text x="402" y="170" fill="#5cb870" font-family="'SF Mono', Menlo, monospace" font-size="8">clean</text>
  <!-- Type label -->
  <text x="486" y="170" fill="#384858" font-family="'SF Mono', Menlo, monospace" font-size="7">VAR</text>

  <!-- ===== ACTOR NODE 1 ===== -->
  <!-- Connector from clone_0000 -->
  <line x1="520" y1="156" x2="588" y2="116" stroke="#4a5e72" stroke-width="1" stroke-dasharray="3 4"/>
  <!-- Node -->
  <rect x="588" y="84" width="208" height="64" rx="3" fill="#131a24" stroke="#7868b4" stroke-width="1.2" filter="url(#cardDrop)"/>
  <!-- Accent bar left -->
  <rect x="588" y="84" width="3" height="64" rx="1" fill="#7868b4"/>
  <!-- Actor ID -->
  <text x="602" y="104" fill="#c8c0e4" font-family="'SF Mono', Menlo, monospace" font-size="10" font-weight="500">act_0y4hm8xs</text>
  <!-- Status pill -->
  <rect x="722" y="92" width="58" height="16" rx="2" fill="#1c1828" stroke="#5e5088" stroke-width="0.7"/>
  <text x="734" y="103" fill="#9488c0" font-family="'SF Mono', Menlo, monospace" font-size="8">stopped</text>
  <!-- Sub-agents -->
  <rect x="602" y="112" width="6" height="6" rx="1" fill="#3a6888"/>
  <text x="614" y="118" fill="#6a94b0" font-family="'SF Mono', Menlo, monospace" font-size="9">quick-frontend</text>
  <rect x="602" y="126" width="6" height="6" rx="1" fill="#3a6888"/>
  <text x="614" y="132" fill="#6a94b0" font-family="'SF Mono', Menlo, monospace" font-size="9">quick-routing</text>
  <!-- Type label -->
  <text x="762" y="140" fill="#2e3e4e" font-family="'SF Mono', Menlo, monospace" font-size="7">ACTOR</text>

  <!-- ===== ACTOR NODE 2 ===== -->
  <!-- Connector from default variant -->
  <line x1="576" y1="260" x2="620" y2="300" stroke="#4a5e72" stroke-width="1" stroke-dasharray="3 4"/>
  <!-- Node -->
  <rect x="620" y="276" width="208" height="64" rx="3" fill="#131a24" stroke="#7868b4" stroke-width="1.2" filter="url(#cardDrop)"/>
  <!-- Accent bar left -->
  <rect x="620" y="276" width="3" height="64" rx="1" fill="#7868b4"/>
  <!-- Actor ID -->
  <text x="634" y="296" fill="#c8c0e4" font-family="'SF Mono', Menlo, monospace" font-size="10" font-weight="500">act_2h2bd5ph</text>
  <!-- Status pill -->
  <rect x="754" y="284" width="58" height="16" rx="2" fill="#1c1828" stroke="#5e5088" stroke-width="0.7"/>
  <text x="766" y="295" fill="#9488c0" font-family="'SF Mono', Menlo, monospace" font-size="8">stopped</text>
  <!-- Sub-agents -->
  <rect x="634" y="304" width="6" height="6" rx="1" fill="#3a6888"/>
  <text x="646" y="310" fill="#6a94b0" font-family="'SF Mono', Menlo, monospace" font-size="9">test-explore</text>
  <rect x="634" y="318" width="6" height="6" rx="1" fill="#3a6888"/>
  <text x="646" y="324" fill="#6a94b0" font-family="'SF Mono', Menlo, monospace" font-size="9">explore-scripts</text>
  <!-- Type label -->
  <text x="794" y="332" fill="#2e3e4e" font-family="'SF Mono', Menlo, monospace" font-size="7">ACTOR</text>

  <!-- ===== LEGEND (bottom-left) ===== -->
  <line x1="40" y1="396" x2="140" y2="396" stroke="#1a2634" stroke-width="0.8"/>
  <text x="40" y="412" fill="#344858" font-family="'SF Mono', Menlo, monospace" font-size="8" letter-spacing="1.5">LEGEND</text>
  <!-- Product -->
  <rect x="40" y="420" width="10" height="10" rx="5" fill="#12202e" stroke="#4aa8e0" stroke-width="1"/>
  <text x="56" y="429" fill="#4e6a82" font-family="'SF Mono', Menlo, monospace" font-size="9">product core</text>
  <!-- Variant -->
  <rect x="40" y="436" width="10" height="10" rx="1" fill="#141e28" stroke="#4a9a6a" stroke-width="1"/>
  <text x="56" y="445" fill="#4e6a82" font-family="'SF Mono', Menlo, monospace" font-size="9">variant node</text>
  <!-- Actor -->
  <rect x="40" y="452" width="10" height="10" rx="1" fill="#131a24" stroke="#7868b4" stroke-width="1"/>
  <text x="56" y="461" fill="#4e6a82" font-family="'SF Mono', Menlo, monospace" font-size="9">actor node</text>

  <!-- Status legend -->
  <rect x="180" y="420" width="8" height="8" rx="1" fill="#142a1a" stroke="#3c7a4c" stroke-width="0.7"/>
  <text x="194" y="428" fill="#4e6a82" font-family="'SF Mono', Menlo, monospace" font-size="9">clean</text>
  <rect x="180" y="436" width="8" height="8" rx="1" fill="#2a1c14" stroke="#8a6030" stroke-width="0.7"/>
  <text x="194" y="444" fill="#4e6a82" font-family="'SF Mono', Menlo, monospace" font-size="9">dirty</text>
  <rect x="180" y="452" width="8" height="8" rx="1" fill="#1c1828" stroke="#5e5088" stroke-width="0.7"/>
  <text x="194" y="460" fill="#4e6a82" font-family="'SF Mono', Menlo, monospace" font-size="9">stopped</text>

  <!-- ===== DESIGN NOTES (bottom-right, muted) ===== -->
  <text x="540" y="420" fill="#2a3a4a" font-family="'SF Mono', Menlo, monospace" font-size="9">Concentric orbit rings define hierarchy:</text>
  <text x="540" y="434" fill="#2a3a4a" font-family="'SF Mono', Menlo, monospace" font-size="9">inner ring = variants, outer ring = actors.</text>
  <text x="540" y="448" fill="#2a3a4a" font-family="'SF Mono', Menlo, monospace" font-size="9">Blocky rectangular nodes replace rounded pills.</text>
  <text x="540" y="462" fill="#2a3a4a" font-family="'SF Mono', Menlo, monospace" font-size="9">Accent bars encode type; status uses inline tags.</text>

  <!-- ===== CAPTION ===== -->
  <text x="480" y="504" fill="#3e5468" font-family="'SF Mono', Menlo, monospace" font-size="11" text-anchor="middle" letter-spacing="0.5">Round3 Orbit A</text>
</svg>
