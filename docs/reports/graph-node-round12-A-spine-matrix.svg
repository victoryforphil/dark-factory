  <text x="924" y="494" fill="#4a6a8a" font-family="Menlo,monospace" font-size="9">product ............ 1</text>
  <text x="924" y="510" fill="#4a6a8a" font-family="Menlo,monospace" font-size="9">variants ........... 3</text>
  <text x="924" y="526" fill="#4a6a8a" font-family="Menlo,monospace" font-size="9">actors ............. 3</text>
  <text x="924" y="542" fill="#4a6a8a" font-family="Menlo,monospace" font-size="9">sub-agents ......... 8</text>
  <text x="924" y="558" fill="#3a4a5a" font-family="Menlo,monospace" font-size="8">status: 2 run  1 stop  1 empty-variant</text>

  <!-- ===== STRUCTURE DIAGRAM in topology box ===== -->
