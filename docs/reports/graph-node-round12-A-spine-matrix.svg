  <text x="924" y="356" fill="#1a2a3a" font-family="Menlo,monospace" font-size="8">spine ─┬─ variant ─── [actor][actor]</text>
  <text x="924" y="370" fill="#1a2a3a" font-family="Menlo,monospace" font-size="8">       │                 └─sub─grid</text>
