  <circle cx="200" cy="160" r="5" fill="#0a0e14" stroke="#5a9bcf" stroke-width="1.5"/>
  <!-- Branch line from spine rightward -->
  <line x1="205" y1="160" x2="260" y2="160" stroke="#5a9bcf" stroke-width="1.5"/>

  <!-- Variant label block -->
  <rect x="260" y="142" width="160" height="36" rx="3" fill="#0d1520" stroke="#6a8aaa" stroke-width="1"/>
  <text x="274" y="158" fill="#c0d0e0" font-family="Menlo,monospace" font-size="11" font-weight="700">default</text>
  <rect x="364" y="148" width="44" height="18" rx="2" fill="none" stroke="#5a4a3a" stroke-width="0.75"/>
