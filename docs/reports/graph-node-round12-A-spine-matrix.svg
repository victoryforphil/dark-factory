  <!-- actor info -->
  <text x="486" y="148" fill="#e0e8e0" font-family="Menlo,monospace" font-size="10" font-weight="700">act_2h2bd5ph</text>
  <rect x="634" y="136" width="44" height="16" rx="2" fill="#1a2a1a" stroke="#4a6a4a" stroke-width="0.75"/>
