  <text x="494" y="314" fill="#6a9a6a" font-family="Menlo,monospace" font-size="8">planner</text>
  <rect x="550" y="304" width="56" height="14" rx="2" fill="#0d150d" stroke="#3a5a3a" stroke-width="0.75"/>
  <text x="558" y="314" fill="#6a9a6a" font-family="Menlo,monospace" font-size="8">senior</text>
  <rect x="610" y="304" width="56" height="14" rx="2" fill="#0d150d" stroke="#3a5a3a" stroke-width="0.75"/>
  <text x="618" y="314" fill="#6a9a6a" font-family="Menlo,monospace" font-size="8">junior</text>


