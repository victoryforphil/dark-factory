  <line x1="736" y1="170" x2="928" y2="170" stroke="#2a2020" stroke-width="0.5"/>
  <rect x="736" y="174" width="88" height="14" rx="2" fill="#150d0d" stroke="#5a3a3a" stroke-width="0.75"/>
