  <text x="1052" y="28" fill="#5a9bcf" font-family="Menlo,monospace" font-size="9">3 V</text>
  <rect x="1090" y="16" width="40" height="16" rx="3" fill="none" stroke="#3a5a7a" stroke-width="1"/>
  <text x="1098" y="28" fill="#5a9bcf" font-family="Menlo,monospace" font-size="9">3 A</text>
  <rect x="1136" y="16" width="44" height="16" rx="3" fill="none" stroke="#3a5a7a" stroke-width="1"/>
  <text x="1143" y="28" fill="#5a9bcf" font-family="Menlo,monospace" font-size="9">8 sa</text>

  <!-- ================================================================ -->
  <!-- CONCEPT: Central vertical SPINE (product backbone). Variant      -->
  <!-- branches fork LEFT as horizontal rows. Each row contains actor   -->
  <!-- chips as rounded rectangles in a horizontal sequence. Sub-agent  -->
  <!-- micro-grids dock beneath each actor chip as a tight grid cell.   -->
  <!-- The spine is the structural anchor; everything reads L-to-R      -->
  <!-- from the spine outward.                                          -->
  <!-- ================================================================ -->

  <!-- ===== PRODUCT SPINE ===== -->
  <!-- Spine: thick vertical line, center-left area -->
  <line x1="200" y1="56" x2="200" y2="700" stroke="#5a9bcf" stroke-width="3"/>
  <rect x="196" y="52" width="8" height="8" rx="2" fill="#5a9bcf"/>
  <rect x="196" y="696" width="8" height="8" rx="2" fill="#5a9bcf"/>

  <!-- ===== PRODUCT NODE on spine top ===== -->
  <rect x="148" y="62" width="220" height="44" rx="4" fill="#0d1520" stroke="#5a9bcf" stroke-width="1.5"/>
  <rect x="148" y="62" width="4" height="44" rx="2" fill="#5a9bcf"/>
  <text x="164" y="80" fill="#e0e8f0" font-family="Menlo,monospace" font-size="11" font-weight="700">PRODUCT</text>
  <text x="164" y="96" fill="#5a9bcf" font-family="Menlo,monospace" font-size="9">prd_2o02efhj</text>
  <text x="292" y="96" fill="#3a4a5a" font-family="Menlo,monospace" font-size="8">@git://...#main</text>

