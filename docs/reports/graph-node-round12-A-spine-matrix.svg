  <line x1="468" y1="126" x2="944" y2="126" stroke="#181e24" stroke-width="0.5"/>
  <line x1="468" y1="194" x2="944" y2="194" stroke="#181e24" stroke-width="0.5"/>
  <line x1="468" y1="256" x2="694" y2="256" stroke="#181e24" stroke-width="0.5"/>
