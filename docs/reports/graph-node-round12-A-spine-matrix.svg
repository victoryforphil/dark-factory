  <rect x="12" y="10" width="4" height="28" fill="#5a9bcf"/>
  <text x="28" y="29" fill="#d8d8d8" font-family="Menlo,monospace" font-size="12" font-weight="700" letter-spacing="1">CANDIDATE A</text>
  <text x="165" y="29" fill="#5a9bcf" font-family="Menlo,monospace" font-size="10">Spine Matrix</text>
  <text x="280" y="29" fill="#484848" font-family="Menlo,monospace" font-size="10">// central spine, branch rows, actor chips, sub-agent micro-grids</text>
