  <rect x="486" y="174" width="60" height="14" rx="2" fill="#0d150d" stroke="#3a5a3a" stroke-width="0.75"/>
  <text x="494" y="184" fill="#6a9a6a" font-family="Menlo,monospace" font-size="8">explore</text>
  <rect x="550" y="174" width="56" height="14" rx="2" fill="#0d150d" stroke="#3a5a3a" stroke-width="0.75"/>
