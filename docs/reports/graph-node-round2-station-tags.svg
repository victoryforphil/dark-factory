<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <defs>
    <!-- Rail glow filter -->
    <filter id="railGlow" x="-4%" y="-40%" width="108%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Station dot glow -->
    <filter id="dotGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Subtle card shadow -->
    <filter id="cardShadow" x="-4%" y="-4%" width="108%" height="116%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="520" fill="#0d1117"/>

  <!-- Title bar -->
  <text x="28" y="34" fill="#e2ecf7" font-family="'SF Mono', Menlo, monospace" font-size="18" font-weight="600" letter-spacing="0.5">Station Tags</text>
  <text x="182" y="34" fill="#4a6178" font-family="'SF Mono', Menlo, monospace" font-size="12">variant rail topology</text>

  <!-- Main container -->
  <rect x="24" y="50" width="912" height="444" rx="12" fill="#111920" stroke="#253344" stroke-width="1.5"/>

  <!-- ===== PRODUCT CARD ===== -->
  <rect x="48" y="88" width="234" height="106" rx="8" fill="#152231" stroke="#4fb3f0" stroke-width="1.5" filter="url(#cardShadow)"/>
  <!-- Product icon accent bar -->
  <rect x="48" y="88" width="4" height="106" rx="2" fill="#4fb3f0"/>
  <!-- Product ID -->
  <text x="66" y="116" fill="#e2ecf7" font-family="'SF Mono', Menlo, monospace" font-size="13" font-weight="600">prd_2o02efhj...</text>
  <!-- Status tags row -->
  <rect x="66" y="128" width="50" height="20" rx="4" fill="#2d1a1a" stroke="#c06058" stroke-width="0.8"/>
  <text x="76" y="142" fill="#e8857e" font-family="'SF Mono', Menlo, monospace" font-size="10" font-weight="500">dirty</text>
  <rect x="122" y="128" width="30" height="20" rx="4" fill="#1a2a1e" stroke="#5c9c5c" stroke-width="0.8"/>
  <text x="130" y="142" fill="#8ec98e" font-family="'SF Mono', Menlo, monospace" font-size="10">2v</text>
  <rect x="158" y="128" width="30" height="20" rx="4" fill="#1a2530" stroke="#4a7a9c" stroke-width="0.8"/>
  <text x="166" y="142" fill="#7cb5d4" font-family="'SF Mono', Menlo, monospace" font-size="10">1d</text>
  <rect x="194" y="128" width="36" height="20" rx="4" fill="#201e2a" stroke="#7a6aae" stroke-width="0.8"/>
  <text x="201" y="142" fill="#a898d4" font-family="'SF Mono', Menlo, monospace" font-size="10">1dr</text>
  <!-- Product type label -->
  <text x="66" y="176" fill="#4a6480" font-family="'SF Mono', Menlo, monospace" font-size="10">PRODUCT</text>

  <!-- ===== RAIL LINE ===== -->
  <!-- Rail background track (subtle) -->
  <line x1="282" y1="140" x2="900" y2="140" stroke="#1e2d3d" stroke-width="6" stroke-linecap="round"/>
  <!-- Rail main line (glowing) -->
  <line x1="282" y1="140" x2="900" y2="140" stroke="#3a8abf" stroke-width="2" stroke-linecap="round" filter="url(#railGlow)"/>
  <!-- Rail origin connector dot -->
  <circle cx="282" cy="140" r="5" fill="#4fb3f0" filter="url(#dotGlow)"/>
  <!-- Rail terminus dot -->
  <circle cx="900" cy="140" r="3" fill="#2a5070"/>

  <!-- ===== STATION: clone_0000 ===== -->
  <!-- Station dot on rail -->
  <circle cx="448" cy="140" r="6" fill="#111920" stroke="#6cc6ff" stroke-width="2"/>
  <circle cx="448" cy="140" r="2.5" fill="#6cc6ff"/>
  <!-- Station tag pill -->
  <rect x="384" y="96" width="128" height="30" rx="14" fill="#151e28" stroke="#4a7ea0" stroke-width="1.2"/>
  <text x="406" y="115" fill="#a8cce4" font-family="'SF Mono', Menlo, monospace" font-size="11" font-weight="500">clone_0000</text>
  <!-- Status badge -->
  <rect x="396" y="150" width="104" height="18" rx="3" fill="#14261a"/>
  <circle cx="408" cy="159" r="3" fill="#5cb85c"/>
  <text x="416" y="163" fill="#7ec87e" font-family="'SF Mono', Menlo, monospace" font-size="10">clean</text>
  <!-- Connector: station dot to pill (upward) -->
  <line x1="448" y1="134" x2="448" y2="126" stroke="#4a7ea0" stroke-width="1.2" stroke-dasharray="3,2"/>

  <!-- ===== STATION: default ===== -->
  <!-- Station dot on rail -->
  <circle cx="714" cy="140" r="6" fill="#111920" stroke="#c4a362" stroke-width="2"/>
  <circle cx="714" cy="140" r="2.5" fill="#c4a362"/>
  <!-- Station tag pill -->
  <rect x="658" y="96" width="112" height="30" rx="14" fill="#1c1a16" stroke="#8a7344" stroke-width="1.2"/>
  <text x="686" y="115" fill="#d4bf8a" font-family="'SF Mono', Menlo, monospace" font-size="11" font-weight="500">default</text>
  <!-- Status badge -->
  <rect x="666" y="150" width="96" height="18" rx="3" fill="#261a14"/>
  <circle cx="678" cy="159" r="3" fill="#c06058"/>
  <text x="686" y="163" fill="#e0857e" font-family="'SF Mono', Menlo, monospace" font-size="10">dirty</text>
  <!-- Connector: station dot to pill (upward) -->
  <line x1="714" y1="134" x2="714" y2="126" stroke="#8a7344" stroke-width="1.2" stroke-dasharray="3,2"/>

  <!-- ===== DROP CONNECTORS (station to actors) ===== -->
  <!-- clone_0000 drop line -->
  <line x1="448" y1="168" x2="448" y2="224" stroke="#4a6a8a" stroke-width="1.2" stroke-dasharray="4,3"/>
  <polygon points="444,222 448,230 452,222" fill="#4a6a8a"/>
  <!-- default drop line -->
  <line x1="714" y1="168" x2="714" y2="224" stroke="#4a6a8a" stroke-width="1.2" stroke-dasharray="4,3"/>
  <polygon points="710,222 714,230 718,222" fill="#4a6a8a"/>

  <!-- ===== ACTOR CARD 1 ===== -->
  <rect x="336" y="232" width="240" height="84" rx="7" fill="#141c26" stroke="#7a6cb8" stroke-width="1.2" filter="url(#cardShadow)"/>
  <!-- Actor accent bar -->
  <rect x="336" y="232" width="3" height="84" rx="1.5" fill="#7a6cb8"/>
  <!-- Actor ID -->
  <text x="352" y="256" fill="#dce4f0" font-family="'SF Mono', Menlo, monospace" font-size="12" font-weight="500">act_0y4hm8xs...</text>
  <!-- Actor status -->
  <rect x="486" y="244" width="64" height="18" rx="3" fill="#1e1820" stroke="#6a5a90" stroke-width="0.8"/>
  <text x="496" y="257" fill="#a898c8" font-family="'SF Mono', Menlo, monospace" font-size="9">stopped</text>
  <!-- Sub-agent bullets -->
  <circle cx="360" cy="278" r="2.5" fill="#5888aa"/>
  <text x="370" y="282" fill="#8aacbe" font-family="'SF Mono', Menlo, monospace" font-size="10">Quick frontend</text>
  <circle cx="360" cy="296" r="2.5" fill="#5888aa"/>
  <text x="370" y="300" fill="#8aacbe" font-family="'SF Mono', Menlo, monospace" font-size="10">Quick routing</text>
  <!-- Actor type label -->
  <text x="504" y="306" fill="#3c4e5e" font-family="'SF Mono', Menlo, monospace" font-size="9">ACTOR</text>

  <!-- ===== ACTOR CARD 2 ===== -->
  <rect x="600" y="232" width="240" height="84" rx="7" fill="#141c26" stroke="#7a6cb8" stroke-width="1.2" filter="url(#cardShadow)"/>
  <!-- Actor accent bar -->
  <rect x="600" y="232" width="3" height="84" rx="1.5" fill="#7a6cb8"/>
  <!-- Actor ID -->
  <text x="616" y="256" fill="#dce4f0" font-family="'SF Mono', Menlo, monospace" font-size="12" font-weight="500">act_2h2bd5ph...</text>
  <!-- Actor status -->
  <rect x="750" y="244" width="64" height="18" rx="3" fill="#1e1820" stroke="#6a5a90" stroke-width="0.8"/>
  <text x="760" y="257" fill="#a898c8" font-family="'SF Mono', Menlo, monospace" font-size="9">stopped</text>
  <!-- Sub-agent bullets -->
  <circle cx="624" cy="278" r="2.5" fill="#5888aa"/>
  <text x="634" y="282" fill="#8aacbe" font-family="'SF Mono', Menlo, monospace" font-size="10">Test explore</text>
  <circle cx="624" cy="296" r="2.5" fill="#5888aa"/>
  <text x="634" y="300" fill="#8aacbe" font-family="'SF Mono', Menlo, monospace" font-size="10">Explore scripts</text>
  <!-- Actor type label -->
  <text x="768" y="306" fill="#3c4e5e" font-family="'SF Mono', Menlo, monospace" font-size="9">ACTOR</text>

  <!-- ===== LEGEND / FOOTER ===== -->
  <line x1="48" y1="360" x2="160" y2="360" stroke="#253344" stroke-width="0.8"/>
  <text x="48" y="380" fill="#4a6480" font-family="'SF Mono', Menlo, monospace" font-size="10">TOPOLOGY</text>
  <text x="48" y="400" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="11">Variants become tag-stations on the</text>
  <text x="48" y="416" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="11">rail, not full cards. Actors hang</text>
  <text x="48" y="432" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="11">below their parent variant station.</text>

  <!-- Legend key items -->
  <line x1="500" y1="376" x2="530" y2="376" stroke="#3a8abf" stroke-width="2"/>
  <text x="538" y="380" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="10">variant rail</text>
  <circle cx="510" cy="396" r="4" fill="#111920" stroke="#6cc6ff" stroke-width="1.5"/>
  <circle cx="510" cy="396" r="1.5" fill="#6cc6ff"/>
  <text x="538" y="400" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="10">station stop</text>
  <line x1="500" y1="416" x2="530" y2="416" stroke="#4a6a8a" stroke-width="1.2" stroke-dasharray="4,3"/>
  <text x="538" y="420" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="10">actor drop</text>

  <!-- Legend: status indicators -->
  <circle cx="700" cy="376" r="3" fill="#5cb85c"/>
  <text x="710" y="380" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="10">clean</text>
  <circle cx="700" cy="396" r="3" fill="#c06058"/>
  <text x="710" y="400" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="10">dirty</text>
  <rect x="694" y="410" width="12" height="12" rx="2" fill="#1e1820" stroke="#6a5a90" stroke-width="0.8"/>
  <text x="710" y="420" fill="#5e7a94" font-family="'SF Mono', Menlo, monospace" font-size="10">stopped</text>
</svg>
