<svg xmlns="http://www.w3.org/2000/svg" width="960" height="520" viewBox="0 0 960 520">
  <defs>
    <!-- Subtle scanline pattern for background texture -->
    <pattern id="scanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="#0e1219"/>
      <rect y="2" width="4" height="2" fill="#0c1016"/>
    </pattern>
    <!-- Grid dots pattern for ring zone -->
    <pattern id="gridDots" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="8" r="0.6" fill="#1e2a38"/>
    </pattern>
  </defs>

  <!-- ═══ BACKGROUND ═══ -->
  <rect width="960" height="520" fill="#0b0f14"/>
  <rect width="960" height="520" fill="url(#scanlines)" opacity="0.5"/>

  <!-- Top bar / chrome -->
  <rect x="0" y="0" width="960" height="3" fill="#1a2636"/>
  <rect x="0" y="0" width="160" height="3" fill="#3d8cc4"/>
  <!-- Title block -->
  <rect x="20" y="14" width="8" height="16" fill="#3d8cc4"/>
  <text x="36" y="28" fill="#c8daea" font-family="'SF Mono', Menlo, monospace" font-size="15" font-weight="700" letter-spacing="1.5">ORBIT RINGS</text>
  <text x="186" y="28" fill="#3a5068" font-family="'SF Mono', Menlo, monospace" font-size="11">R3-B // terminal-block topology</text>

  <!-- Main container — sharp corners, blocky -->
  <rect x="18" y="40" width="924" height="440" fill="#0e1319" stroke="#1e2a38" stroke-width="1"/>
  <!-- Grid dot texture inside container -->
  <rect x="18" y="40" width="924" height="440" fill="url(#gridDots)" opacity="0.6"/>

  <!-- ═══ ORBIT RINGS — blocky octagon approximation ═══ -->
  <!-- Ring zone center: cx=300 cy=260 -->

  <!-- Outer ring — dashed blocky octagon -->
  <polygon points="300,78 418,118 458,236 418,354 300,394 182,354 142,236 182,118"
           fill="none" stroke="#1e3044" stroke-width="1.5" stroke-dasharray="8,6"/>

  <!-- Inner ring — solid blocky octagon -->
  <polygon points="300,148 370,172 392,242 370,312 300,336 230,312 208,242 230,172"
           fill="none" stroke="#2a4b68" stroke-width="2" stroke-dasharray="12,4"/>

  <!-- Ring zone fill — very faint -->
  <polygon points="300,148 370,172 392,242 370,312 300,336 230,312 208,242 230,172"
           fill="#13202e" opacity="0.4"/>

  <!-- ═══ PRODUCT — center node ═══ -->
  <!-- Blocky rectangle instead of circle -->
  <rect x="248" y="222" width="104" height="44" fill="#111c28" stroke="#4fb3f0" stroke-width="2"/>
  <!-- Corner accents — terminal bracket feel -->
  <line x1="248" y1="222" x2="258" y2="222" stroke="#6cc6ff" stroke-width="3"/>
  <line x1="248" y1="222" x2="248" y2="232" stroke="#6cc6ff" stroke-width="3"/>
  <line x1="352" y1="222" x2="342" y2="222" stroke="#6cc6ff" stroke-width="3"/>
  <line x1="352" y1="222" x2="352" y2="232" stroke="#6cc6ff" stroke-width="3"/>
  <line x1="248" y1="266" x2="258" y2="266" stroke="#6cc6ff" stroke-width="3"/>
  <line x1="248" y1="266" x2="248" y2="256" stroke="#6cc6ff" stroke-width="3"/>
  <line x1="352" y1="266" x2="342" y2="266" stroke="#6cc6ff" stroke-width="3"/>
  <line x1="352" y1="266" x2="352" y2="256" stroke="#6cc6ff" stroke-width="3"/>
  <!-- Product ID -->
  <text x="260" y="240" fill="#e2ecf7" font-family="'SF Mono', Menlo, monospace" font-size="11" font-weight="600">prd_2o02ef</text>
  <text x="273" y="258" fill="#4a6c88" font-family="'SF Mono', Menlo, monospace" font-size="9">PRODUCT</text>

  <!-- ═══ VARIANT 1: clone_0000 — upper-right orbit position ═══ -->
  <!-- Connector: angular elbow from product to variant -->
  <line x1="352" y1="236" x2="420" y2="236" stroke="#2a4b68" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="420" y1="236" x2="420" y2="148" stroke="#2a4b68" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="420" y1="148" x2="440" y2="148" stroke="#3a6888" stroke-width="1.5"/>

  <!-- Variant card — blocky, no border-radius -->
  <rect x="440" y="120" width="188" height="56" fill="#111a24" stroke="#3a7a5c" stroke-width="1.5"/>
  <!-- Left accent bar -->
  <rect x="440" y="120" width="4" height="56" fill="#4cb87a"/>
  <!-- Variant name -->
  <text x="454" y="142" fill="#b8dcc8" font-family="'SF Mono', Menlo, monospace" font-size="12" font-weight="600">clone_0000</text>
  <!-- Status block — inline tag -->
  <rect x="550" y="130" width="58" height="18" fill="#14261a" stroke="#3a6a4a" stroke-width="1"/>
  <text x="558" y="143" fill="#6cc88c" font-family="'SF Mono', Menlo, monospace" font-size="10">clean</text>
  <!-- Variant type label -->
  <text x="454" y="166" fill="#3a5c4a" font-family="'SF Mono', Menlo, monospace" font-size="9">VARIANT</text>

  <!-- ═══ VARIANT 2: default — lower-right orbit position ═══ -->
  <!-- Connector: angular elbow from product to variant -->
  <line x1="352" y1="252" x2="420" y2="252" stroke="#2a4b68" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="420" y1="252" x2="420" y2="330" stroke="#2a4b68" stroke-width="1" stroke-dasharray="5,3"/>
  <line x1="420" y1="330" x2="440" y2="330" stroke="#3a6888" stroke-width="1.5"/>

  <!-- Variant card -->
  <rect x="440" y="302" width="188" height="56" fill="#1a1816" stroke="#8a7344" stroke-width="1.5"/>
  <!-- Left accent bar -->
  <rect x="440" y="302" width="4" height="56" fill="#c4a362"/>
  <!-- Variant name -->
  <text x="454" y="324" fill="#d4c898" font-family="'SF Mono', Menlo, monospace" font-size="12" font-weight="600">default</text>
  <!-- Status block — dirty -->
  <rect x="528" y="312" width="58" height="18" fill="#2a1a16" stroke="#8a4a3a" stroke-width="1"/>
  <text x="536" y="325" fill="#d48070" font-family="'SF Mono', Menlo, monospace" font-size="10">dirty</text>
  <!-- Variant type label -->
  <text x="454" y="348" fill="#6a5c3a" font-family="'SF Mono', Menlo, monospace" font-size="9">VARIANT</text>

  <!-- ═══ ACTOR 1 — connected to clone_0000 ═══ -->
  <!-- Connector: right edge of variant to actor -->
  <line x1="628" y1="148" x2="670" y2="148" stroke="#3a4a6a" stroke-width="1" stroke-dasharray="3,4"/>
  <!-- Arrow head - blocky -->
  <rect x="666" y="145" width="8" height="6" fill="#4a6a8a"/>

  <!-- Actor card -->
  <rect x="674" y="100" width="246" height="96" fill="#12161e" stroke="#6a5ca0" stroke-width="1.5"/>
  <!-- Top accent line -->
  <rect x="674" y="100" width="246" height="3" fill="#7a6cb8"/>
  <!-- Actor ID -->
  <text x="688" y="124" fill="#d4dcea" font-family="'SF Mono', Menlo, monospace" font-size="11" font-weight="600">act_0y4hm8xs...</text>
  <!-- Status pill -->
  <rect x="838" y="112" width="66" height="18" fill="#1e1826" stroke="#5a4c80" stroke-width="1"/>
  <text x="848" y="125" fill="#9888c4" font-family="'SF Mono', Menlo, monospace" font-size="9">stopped</text>
  <!-- Sub-agents — ASCII bullet style -->
  <text x="688" y="148" fill="#4a6480" font-family="'SF Mono', Menlo, monospace" font-size="9">├─</text>
  <text x="710" y="148" fill="#7aacca" font-family="'SF Mono', Menlo, monospace" font-size="10">quick-frontend</text>
  <text x="688" y="164" fill="#4a6480" font-family="'SF Mono', Menlo, monospace" font-size="9">└─</text>
  <text x="710" y="164" fill="#7aacca" font-family="'SF Mono', Menlo, monospace" font-size="10">quick-routing</text>
  <!-- Type label -->
  <text x="860" y="186" fill="#3a4460" font-family="'SF Mono', Menlo, monospace" font-size="9">ACTOR</text>

  <!-- ═══ ACTOR 2 — connected to default ═══ -->
  <!-- Connector: right edge of variant to actor -->
  <line x1="628" y1="330" x2="670" y2="330" stroke="#3a4a6a" stroke-width="1" stroke-dasharray="3,4"/>
  <!-- Arrow head - blocky -->
  <rect x="666" y="327" width="8" height="6" fill="#4a6a8a"/>

  <!-- Actor card -->
  <rect x="674" y="282" width="246" height="96" fill="#12161e" stroke="#6a5ca0" stroke-width="1.5"/>
  <!-- Top accent line -->
  <rect x="674" y="282" width="246" height="3" fill="#7a6cb8"/>
  <!-- Actor ID -->
  <text x="688" y="306" fill="#d4dcea" font-family="'SF Mono', Menlo, monospace" font-size="11" font-weight="600">act_2h2bd5ph...</text>
  <!-- Status pill -->
  <rect x="838" y="294" width="66" height="18" fill="#1e1826" stroke="#5a4c80" stroke-width="1"/>
  <text x="848" y="307" fill="#9888c4" font-family="'SF Mono', Menlo, monospace" font-size="9">stopped</text>
  <!-- Sub-agents — ASCII bullet style -->
  <text x="688" y="330" fill="#4a6480" font-family="'SF Mono', Menlo, monospace" font-size="9">├─</text>
  <text x="710" y="330" fill="#7aacca" font-family="'SF Mono', Menlo, monospace" font-size="10">test-explore</text>
  <text x="688" y="346" fill="#4a6480" font-family="'SF Mono', Menlo, monospace" font-size="9">└─</text>
  <text x="710" y="346" fill="#7aacca" font-family="'SF Mono', Menlo, monospace" font-size="10">explore-scripts</text>
  <!-- Type label -->
  <text x="860" y="368" fill="#3a4460" font-family="'SF Mono', Menlo, monospace" font-size="9">ACTOR</text>

  <!-- ═══ RING VERTEX MARKERS — small blocky dots at octagon vertices ═══ -->
  <!-- Outer ring vertices -->
  <rect x="297" y="75" width="6" height="6" fill="#1e3044"/>
  <rect x="415" y="115" width="6" height="6" fill="#1e3044"/>
  <rect x="455" y="233" width="6" height="6" fill="#1e3044"/>
  <rect x="415" y="351" width="6" height="6" fill="#1e3044"/>
  <rect x="297" y="391" width="6" height="6" fill="#1e3044"/>
  <rect x="179" y="351" width="6" height="6" fill="#1e3044"/>
  <rect x="139" y="233" width="6" height="6" fill="#1e3044"/>
  <rect x="179" y="115" width="6" height="6" fill="#1e3044"/>

  <!-- ═══ ORBIT LABEL — on the ring ═══ -->
  <text x="160" y="404" fill="#1e3a54" font-family="'SF Mono', Menlo, monospace" font-size="9" transform="rotate(-35,160,404)">orbit.outer</text>
  <text x="218" y="326" fill="#1e4464" font-family="'SF Mono', Menlo, monospace" font-size="9" transform="rotate(-35,218,326)">orbit.inner</text>

  <!-- ═══ LEGEND — bottom-left, compact block style ═══ -->
  <rect x="28" y="418" width="280" height="50" fill="#0e1319" stroke="#1e2a38" stroke-width="1"/>
  <!-- Legend items -->
  <rect x="40" y="430" width="10" height="10" fill="#111c28" stroke="#4fb3f0" stroke-width="1.5"/>
  <text x="56" y="439" fill="#4a6c88" font-family="'SF Mono', Menlo, monospace" font-size="9">product</text>
  <rect x="112" y="430" width="10" height="10" fill="#111a24" stroke="#4cb87a" stroke-width="1.5"/>
  <text x="128" y="439" fill="#4a6c88" font-family="'SF Mono', Menlo, monospace" font-size="9">variant</text>
  <rect x="184" y="430" width="10" height="10" fill="#12161e" stroke="#6a5ca0" stroke-width="1.5"/>
  <text x="200" y="439" fill="#4a6c88" font-family="'SF Mono', Menlo, monospace" font-size="9">actor</text>
  <!-- Status legend -->
  <rect x="40" y="448" width="8" height="8" fill="#14261a" stroke="#3a6a4a" stroke-width="1"/>
  <text x="54" y="456" fill="#3a5c4a" font-family="'SF Mono', Menlo, monospace" font-size="9">clean</text>
  <rect x="100" y="448" width="8" height="8" fill="#2a1a16" stroke="#8a4a3a" stroke-width="1"/>
  <text x="114" y="456" fill="#6a4a3a" font-family="'SF Mono', Menlo, monospace" font-size="9">dirty</text>
  <rect x="166" y="448" width="8" height="8" fill="#1e1826" stroke="#5a4c80" stroke-width="1"/>
  <text x="180" y="456" fill="#5a4c80" font-family="'SF Mono', Menlo, monospace" font-size="9">stopped</text>

  <!-- ═══ BOTTOM CAPTION ═══ -->
  <text x="480" y="502" fill="#2a3e54" font-family="'SF Mono', Menlo, monospace" font-size="12" text-anchor="middle" letter-spacing="2">Round3 Orbit B</text>
</svg>
